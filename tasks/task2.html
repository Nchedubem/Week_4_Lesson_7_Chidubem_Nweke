<!DOCTYPE html>
<html>
    <head>
         <meta charset=utf-8 />
   <title>Return first and last name from a form - w3resource</title>
   </head>

   <body>
       <form id="form1" onsubmit="getFormvalue()">
       First name: <input type="text" id="fname" value="David"><br>
       Last name: <input type="text" id="lname" value="Beckham"><br>
       <input type="submit" value="Submit">
       <p id="output"></p>
      </form>

    <script>
       function getFormvalue() {
        event.preventDefault()
        // Get the first name input element.
      let fname = document.getElementById("fname");
      let lname = document.getElementById("lname");

      let firstName = fname.value;
      let lastName = lname.value;
      document.getElementById("output").innerHTML = "My first Name is "+ firstName  + " and My last name is " + lastName;
     }
      </script>
    </body>
</html>
