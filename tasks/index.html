<!DOCTYPE html>
<html>
   <head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
   </head> 
   <body>
   <p id ='text'>JavaScript Exercises - w3resource</p> 
    <div>
    <button id="jsstyle"onclick="js_style()">Style</button>
    </div>
    <script>
     function js_style() {
     let studied = document.getElementById('text');
     studied.innerText = 'l am a web developer in Africa';
     studied.style.fontSize = '35px';
     studied.style.fontWeight = 'bold'
     console.log(studied); 
     }
    </script>
</body>
</html>
